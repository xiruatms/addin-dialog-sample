<!DOCTYPE html>
<html>
<head>
    <title>Dialog</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script type="text/javascript">
        function pickNumber(number) {
            try {
                Office.context.ui.messageParent(`${number}`);
            } catch (error) {
                console.log(error);
            }
        }
    </script>
</head>
<body>
    <p class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight">Send login message back to addins</p>
    <button class="ms-Button ms-Button--primary" id="button1" onclick="pickNumber(1)">
        <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
        <span class="ms-Button-description" id="button1-desc">Login</span>
    </button>
    <button class="ms-Button ms-Button--primary" id="button2" onclick="pickNumber(2)">
        <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
        <span class="ms-Button-description" id="button2-desc">Logout</span>
    </button>
</body>
</html>
